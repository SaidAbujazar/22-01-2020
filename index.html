<html>

<head>
 	<title>Регистрация</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
</head>

<body>

<div class="main center">
	
	<div class="primary-color-text head text-center">
		<h1>Регистрация</h1>
	</div>

	<div class="choice">
		<form> 

			<div>
				<p class="center">Введите ваше имя:</p>
				<input class="display-block center full" type="text" placeholder="Имя">
			</div>

			<div>
				<p class="center">Введите вашу почту:</p>
				<input class="display-block center full" type="email" placeholder="Эл.Почта">
			</div>

			<div>
				<p class="center">Введите пароль:</p>
				<input class="display-block center full" type="password" placeholder="Пароль">
			</div>

			<div class="next-step">
				Выберите свой пол:
				<div class="text-italic">	
						Мужчина <input class="display-inline center" type="radio">
						Женщина <input class="display-inline center" type="radio">
				</div>

				<p class="center next-step">Укажите вашу дату рождения:</p>
				<input class="display-block center full" type="date">

				<div class="text-italic next-step">
					<input type="checkbox" name="">
			Я соглашаюсь с правилами сайта..
				</div>
			</div>

			<button class="primary-color-background display-block center full" type="submit">Сохранить</button>
			
		</form>
	</div>
	
</div>

</body>

</html>
